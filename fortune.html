<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="fortune.css">
</head>
<body>
    <header>
        <h1>Fortune Generator</h1>
        <p>Discover your fortune of the day!</p>
    </header>

    <main>
        <div class="content">
            <h2>Your Random Fortune</h2>
            <p>Refresh the page to get a new fortune, or customize the appearance using the color buttons below.</p>
        </div>
    </main>

    <footer>
        <div class="fortune-container">
            <div id="fortuneBox" class="fortune-box">
                <p id="fortuneText"></p>
            </div>
            <div class="color-buttons">
                <button class="color-btn green" onclick="changeStyle('green')"></button>
                <button class="color-btn yellow" onclick="changeStyle('yellow')"></button>
                <button class="color-btn blue" onclick="changeStyle('blue')"></button>
                <button class="color-btn orange" onclick="changeStyle('orange')"></button>
            </div>
        </div>
        <p class="copyright">&copy; 2025 Fortune Generator. All rights reserved.</p>
    </footer>

    <script src="fortune.js"></script>
</body>
</html>
